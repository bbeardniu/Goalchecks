<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Other Vowel Patterns Practice</title>
<style>
  :root{
    --bg1:#fde68a;
    --bg2:#fef3c7;
    --card:#ffffff;
    --green:#16a34a;
    --red:#dc2626;
    --blue:#2563eb;
    --text:#0f172a;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:"Poppins", Arial, sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }

  .wrap{
    width:92%;
    max-width:480px;
    background:var(--card);
    border-radius:18px;
    padding:28px;
    box-shadow:0 8px 24px rgba(2,6,23,0.12);
  }

  h1{
    margin:0 0 12px 0;
    color:#92400e;
    font-size:22px;
    letter-spacing:0.2px;
  }

  #word{
    font-size:80px;
    line-height:1;
    font-weight:700;
    color:var(--text);
    margin:28px 0;
    user-select:none;
  }

  .controls{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:4px;
    flex-wrap:wrap;
  }

  button{
    border:none;
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
    color:white;
    font-size:15px;
  }
  .btn-red{background:var(--red);}
  .btn-red:hover{background:#c63025;}
  .btn-blue{background:var(--blue);}
  .btn-blue:hover{background:#1e61d4;}

  #feedback{
    margin-top:14px;
    font-weight:600;
    min-height:24px;
  }

  #timer{
    position:fixed;
    top:20px;
    left:20px;
    background:rgba(255,255,255,0.9);
    padding:8px 10px;
    border-radius:10px;
    font-weight:600;
    color:#334155;
  }

  #summary{
    display:none;
    background:var(--card);
    border-radius:18px;
    padding:40px;
    box-shadow:0 8px 24px rgba(2,6,23,0.12);
    width:90vw;
    max-width:900px;
    min-height:80vh;
    margin:auto;
    font-size:1.3rem;
    text-align:center;
  }

  #summary h2{
    font-size:2rem;
    color:#92400e;
    margin-bottom:20px;
  }

  #summary p{
    margin:10px 0;
    font-size:1.2rem;
  }

  .correct{color:var(--green);font-weight:700;font-size:1.5rem;}
  .incorrect{color:var(--red);font-weight:700;font-size:1.5rem;}
  .hint{color:#475569;margin-top:6px;font-size:14px;}

  .teacher-buttons{
    position:fixed;
    bottom:20px;
    width:100%;
    display:flex;
    justify-content:space-between;
    pointer-events:none;
    padding:0 20px;
    box-sizing:border-box;
  }
  .teacher-btn{
    pointer-events:auto;
    border:none;
    padding:14px 22px;
    font-size:18px;
    border-radius:14px;
    color:#fff;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.25);
  }
  .teacher-btn.correct{background:var(--green);}
  .teacher-btn.incorrect{background:var(--red);}

  @media (max-width:420px){
    #word{font-size:60px;}
    .teacher-btn{padding:10px 14px;font-size:16px;}
  }
</style>
</head>
<body>
  <div class="wrap" id="mainWrap">
    <h1>Other Vowel Patterns Practice</h1>
    <div id="word" aria-live="polite"></div>
    <div class="controls">
      <button class="btn-red" id="resetBtn">Reset</button>
      <button class="btn-blue" id="stopBtn">Stop</button>
    </div>
    <div id="feedback" aria-live="polite"></div>
    <div class="hint">Type <strong>1</strong> for correct, <strong>2</strong> for incorrect.</div>
  </div>

  <div id="summary" aria-live="polite"></div>
  <div id="timer">Time: 0s</div>

  <div class="teacher-buttons">
    <button class="teacher-btn incorrect" id="teacherIncorrect">Incorrect</button>
    <button class="teacher-btn correct" id="teacherCorrect">Correct</button>
  </div>

<script>
(function(){
  const vowelPatternWords = [
    // oi/oy
    "boil","coil","soil","foil","join","coin","point","voice","boy","toy","joy","enjoy","ahoy","annoy","destroy",
    // ou/ow
    "out","ouch","house","mouse","found","sound","cloud","shout","round","brown","crowd","down","town","clown","frown",
    // aw/au
    "saw","law","paw","draw","straw","claw","jaw","flaw","hawk","yawn","haul","fault","pause","cause","applaud"
  ];

  let pool = shuffle([...vowelPatternWords]);

  const wordEl = document.getElementById('word');
  const feedbackEl = document.getElementById('feedback');
  const timerEl = document.getElementById('timer');
  const resetBtn = document.getElementById('resetBtn');
  const stopBtn = document.getElementById('stopBtn');
  const summaryDiv = document.getElementById('summary');
  const mainWrap = document.getElementById('mainWrap');
  const teacherCorrect = document.getElementById('teacherCorrect');
  const teacherIncorrect = document.getElementById('teacherIncorrect');

  let currentWord = null;
  let total = 0;
  let correctCount = 0;
  let history = [];
  let started = false;
  let answered = false;
  let startTime = null;
  let timerInterval = null;
  let elapsed = 0;

  function shuffle(a){
    for(let i=a.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [a[i],a[j]]=[a[j],a[i]];
    }
    return a;
  }

  function pickNext(){
    if(pool.length===0) pool = shuffle([...vowelPatternWords]);
    return pool.pop();
  }

  function showWord(word){
    currentWord = word;
    wordEl.textContent = word;
    feedbackEl.textContent = '';
    answered = false;
  }

  function startTimer(){
    if(started) return;
    started = true;
    startTime = Date.now();
    timerInterval = setInterval(()=>{
      elapsed = Math.floor((Date.now()-startTime)/1000);
      timerEl.textContent = `Time: ${elapsed}s`;
    },1000);
  }

  function stopTimer(){
    if(timerInterval) clearInterval(timerInterval);
    timerInterval=null;
  }

  function markAnswer(isCorrect){
    if(!started) startTimer();
    if(answered) return;
    answered = true;
    total++;
    if(isCorrect){
      correctCount++;
      feedbackEl.textContent='✅ Marked correct';
      feedbackEl.style.color='var(--green)';
    } else {
      feedbackEl.textContent='❌ Marked incorrect';
      feedbackEl.style.color='var(--red)';
    }
    history.push({word:currentWord,correct:isCorrect});
    setTimeout(()=>{showWord(pickNext());},350);
  }

  document.addEventListener('keydown',(e)=>{
    if(e.repeat) return;
    if(e.key==='1') markAnswer(true);
    else if(e.key==='2') markAnswer(false);
  });

  teacherCorrect.addEventListener('click',()=>markAnswer(true));
  teacherIncorrect.addEventListener('click',()=>markAnswer(false));

  function stopSession(){
    stopTimer();
    mainWrap.style.display='none';
    const percent = total?Math.round((correctCount/total)*100):0;
    let html=`<h2>Session Summary</h2>`;
    html+=`<p><strong>Time:</strong> ${elapsed}s</p>`;
    html+=`<p><strong>Total Attempted:</strong> ${total}</p>`;
    html+=`<p><strong>Correct:</strong> ${correctCount}</p>`;
    html+=`<p><strong>Incorrect:</strong> ${total-correctCount}</p>`;
    html+=`<p><strong>Score:</strong> ${percent}%</p><hr style="margin:20px 0;">`;
    html+=`<div><strong>Responses (in order)</strong></div><div style="margin-top:20px;display:flex;flex-wrap:wrap;justify-content:center;gap:20px;">`;
    if(history.length===0) html+=`<p>No responses yet.</p>`;
    else {
      history.forEach(item=>{
        html+=item.correct
          ?`<div class="correct">${item.word}</div>`
          :`<div class="incorrect">${item.word}</div>`;
      });
    }
    html+=`</div><div style="margin-top:40px;"><button id="playAgain" class="btn-red" style="padding:12px 20px; font-size:1.2rem; border-radius:8px; color:#fff; border:none; cursor:pointer;">Play Again</button></div>`;
    summaryDiv.innerHTML=html;
    summaryDiv.style.display='flex';
    summaryDiv.style.flexDirection='column';
    summaryDiv.style.alignItems='center';
    summaryDiv.style.justifyContent='center';
    summaryDiv.style.gap='10px';

    const pa=document.getElementById('playAgain');
    if(pa) pa.addEventListener('click',resetAll);
  }

  function resetAll(){
    stopTimer();
    started=false; answered=false;
    total=0; correctCount=0; history=[];
    elapsed=0; timerEl.textContent='Time: 0s';
    summaryDiv.style.display='none';
    mainWrap.style.display='block';
    pool=shuffle([...vowelPatternWords]);
    showWord(pickNext());
    startTimer();
  }

  resetBtn.addEventListener('click',resetAll);
  stopBtn.addEventListener('click',stopSession);

  // Auto-start first word immediately
  showWord(pickNext());
  startTimer();
})();
</script>
</body>
</html>
