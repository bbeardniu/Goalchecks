<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr. Beard vs The Class - Fry Word Challenge!</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(135deg, #93c5fd, #bfdbfe);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    text-align: center;
    padding-top: 30px;
  }

  h1 {
    color: #1e3a8a;
    font-size: 2.2em;
    margin-bottom: 10px;
  }

  #wordBox {
    margin: 20px 0;
    background: white;
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    font-size: 2.5em;
    color: #111827;
  }

  #scoreboard {
    display: flex;
    justify-content: space-around;
    width: 90%;
    max-width: 700px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 20px;
  }

  .team {
    flex: 1;
    margin: 10px;
    background-color: #eff6ff;
    border-radius: 15px;
    padding: 15px;
  }

  .team h2 {
    color: #1e3a8a;
    font-size: 1.6em;
    margin-bottom: 5px;
  }

  .points {
    font-size: 2em;
    color: #2563eb;
    margin-bottom: 10px;
  }

  .tally {
    font-size: 2em;
    color: #111827;
    min-height: 40px;
    word-wrap: break-word;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    margin-top: 20px;
  }

  #resetButton {
    background-color: #2563eb;
  }

  #winner {
    margin-top: 25px;
    font-size: 1.8em;
    color: #1e3a8a;
    font-weight: bold;
  }

  .celebrate {
    animation: bounce 0.4s ease;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
  }

  #instructions {
    font-size: 1.1em;
    color: #374151;
  }
</style>
</head>
<body>

<h1>Mr. Beard vs The Class!</h1>
<p id="instructions">Press <strong>1</strong> for Mr. Beardâ€™s Point | <strong>2</strong> for Class Point</p>

<div id="wordBox">Press 1 or 2 to Start</div>

<div id="scoreboard">
  <div class="team" id="team1">
    <h2>Mr. Beardâ€™s Points</h2>
    <div class="points" id="mrPoints">0</div>
    <div class="tally" id="mrTally"></div>
  </div>

  <div class="team" id="team2">
    <h2>Class Points</h2>
    <div class="points" id="classPoints">0</div>
    <div class="tally" id="classTally"></div>
  </div>
</div>

<button id="resetButton" onclick="resetGame()">Reset Game</button>
<div id="winner"></div>

<script>
const fryWords = [
  "the","of","and","a","to","in","is","you","that","it",
  "he","was","for","on","are","as","with","his","they","I",
  "at","be","this","have","from","or","one","had","by","word",
  "but","not","what","all","were","we","when","your","can","said",
  "there","use","an","each","which","she","do","how","their","if",
  "will","up","other","about","out","many","then","them","these","so",
  "some","her","would","make","like","him","into","time","has","look",
  "two","more","write","go","see","number","no","way","could","people",
  "my","than","first","water","been","call","who","oil","its","now",
  "find","long","down","day","did","get","come","made","may","part"
];

let currentIndex = 0;
let mrScore = 0;
let classScore = 0;

const wordBox = document.getElementById("wordBox");
const mrPoints = document.getElementById("mrPoints");
const classPoints = document.getElementById("classPoints");
const mrTally = document.getElementById("mrTally");
const classTally = document.getElementById("classTally");
const winnerDisplay = document.getElementById("winner");

function nextWord() {
  if (currentIndex < fryWords.length) {
    wordBox.textContent = fryWords[currentIndex];
  } else {
    endGame();
  }
}

function addPoint(team) {
  if (currentIndex >= fryWords.length) return; // stop after last word

  if (team === 'mr') {
    mrScore++;
    updateDisplay('mr', mrScore);
  } else if (team === 'class') {
    classScore++;
    updateDisplay('class', classScore);
  }

  currentIndex++;
  nextWord();
}

function updateDisplay(team, score) {
  const points = document.getElementById(team + 'Points');
  const tally = document.getElementById(team + 'Tally');
  points.textContent = score;
  points.classList.add('celebrate');
  setTimeout(() => points.classList.remove('celebrate'), 400);

  // Tally marks in groups of 5
  const groups = Math.floor(score / 5);
  const remainder = score % 5;
  let tallies = 'âšâšâšâšâš '.repeat(groups);
  tallies += 'âš'.repeat(remainder);
  tally.textContent = tallies;
}

function resetGame() {
  mrScore = 0;
  classScore = 0;
  currentIndex = 0;
  updateDisplay('mr', mrScore);
  updateDisplay('class', classScore);
  winnerDisplay.textContent = '';
  wordBox.textContent = "Press 1 or 2 to Start";
}

function endGame() {
  let message = '';
  if (mrScore > classScore) {
    message = 'ðŸ† Mr. Beard Wins!';
  } else if (classScore > mrScore) {
    message = 'ðŸŽ‰ The Class Wins!';
  } else {
    message = 'ðŸ¤ Itâ€™s a Tie!';
  }
  winnerDisplay.textContent = message;
  wordBox.textContent = 'Game Over!';
}

// Keyboard controls
document.addEventListener("keydown", (event) => {
  if (event.key === "1") {
    if (currentIndex === 0 && wordBox.textContent.includes("Start")) nextWord();
    else addPoint('mr');
  } else if (event.key === "2") {
    if (currentIndex === 0 && wordBox.textContent.includes("Start")) nextWord();
    else addPoint('class');
  }
});

// Initialize
updateDisplay('mr', 0);
updateDisplay('class', 0);
</script>

</body>
</html>
