<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fry Word Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #93c5fd, #bfdbfe);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  h1 {
    color: #1e3a8a;
    margin-bottom: 20px;
  }
  #container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
  }
  #word {
    font-size: 3em;
    margin: 40px 0;
    color: #111827;
  }
  #timer {
    position: fixed;
    bottom: 10px;
    left: 15px;
    font-size: 1.2em;
    color: #374151;
  }
  #resetButton, #stopButton {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    margin: 10px;
  }
  #resetButton { background-color: #dc2626; }
  #stopButton { background-color: #2563eb; }
  #summary {
    display: none;
    margin-top: 30px;
    text-align: center;
  }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
</style>
</head>
<body>

<h1>Fry Word Practice</h1>
<div id="container">
  <div id="word">Press 1 or 2 to start</div>
  <button id="resetButton">Reset</button>
  <button id="stopButton">Stop</button>
  <div id="summary"></div>
</div>

<div id="timer">Time: 0s</div>

<script>
const fryWords = [
  "the","of","and","a","to","in","is","you","that","it",
  "he","was","for","on","are","as","with","his","they","I",
  "at","be","this","have","from","or","one","had","by","word",
  "but","not","what","all","were","we","when","your","can","said",
  "there","use","an","each","which","she","do","how","their","if",
  "will","up","other","about","out","many","then","them","these","so",
  "some","her","would","make","like","him","into","time","has","look",
  "two","more","write","go","see","number","no","way","could","people",
  "my","than","first","water","been","call","who","oil","its","now",
  "find","long","down","day","did","get","come","made","may","part"
];

let currentIndex = 0;
let correctWords = [];
let incorrectWords = [];
let startTime = null;
let timerInterval = null;

const wordDisplay = document.getElementById("word");
const timerDisplay = document.getElementById("timer");
const summaryDiv = document.getElementById("summary");

function nextWord() {
  if (currentIndex < fryWords.length) {
    wordDisplay.textContent = fryWords[currentIndex];
  } else {
    stopPractice();
  }
}

function startTimer() {
  startTime = Date.now();
  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    timerDisplay.textContent = `Time: ${elapsed}s`;
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
}

function stopPractice() {
  stopTimer();
  wordDisplay.style.display = "none";
  document.getElementById("stopButton").style.display = "none";
  
  const total = correctWords.length + incorrectWords.length;
  const percent = total ? Math.round((correctWords.length / total) * 100) : 0;
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  
  summaryDiv.innerHTML = `
    <h2>Results</h2>
    <p><strong>Time:</strong> ${elapsed}s</p>
    <p><strong>Total Words:</strong> ${total}</p>
    <p><strong>Correct:</strong> ${correctWords.length}</p>
    <p><strong>Incorrect:</strong> ${incorrectWords.length}</p>
    <p><strong>Score:</strong> ${percent}%</p>
    <h3>Words</h3>
    <div>${correctWords.map(w => `<span class='correct'>${w}</span>`).join(", ")}</div><br>
    <div>${incorrectWords.map(w => `<span class='incorrect'>${w}</span>`).join(", ")}</div>
  `;
  summaryDiv.style.display = "block";
}

function resetPractice() {
  stopTimer();
  correctWords = [];
  incorrectWords = [];
  currentIndex = 0;
  summaryDiv.style.display = "none";
  wordDisplay.style.display = "block";
  document.getElementById("stopButton").style.display = "inline-block";
  timerDisplay.textContent = "Time: 0s";
  startTimer();
  nextWord();
}

document.addEventListener("keydown", (event) => {
  if (!startTime && (event.key === "1" || event.key === "2")) {
    startTimer();
  }
  if (event.key === "1") {
    correctWords.push(fryWords[currentIndex]);
    currentIndex++;
    nextWord();
  } else if (event.key === "2") {
    incorrectWords.push(fryWords[currentIndex]);
    currentIndex++;
    nextWord();
  }
});

document.getElementById("resetButton").addEventListener("click", resetPractice);
document.getElementById("stopButton").addEventListener("click", stopPractice);
</script>

</body>
</html>
