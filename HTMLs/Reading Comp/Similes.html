<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simile or Not Practice</title>
<style>
  :root{
    --bg1:#93c5fd;
    --bg2:#fef08a;
    --card:#ffffff;
    --green:#16a34a;
    --red:#dc2626;
    --blue:#2563eb;
    --text:#0f172a;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:"Poppins",Arial,sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }
  .wrap{
    width:92%;
    max-width:600px;
    background:var(--card);
    border-radius:18px;
    padding:28px;
    box-shadow:0 8px 24px rgba(2,6,23,0.12);
  }
  h1{
    margin:0 0 12px 0;
    color:#1e3a8a;
    font-size:22px;
  }
  #sentence{
    font-size:28px;
    line-height:1.3;
    font-weight:700;
    color:var(--text);
    margin:28px 0;
    user-select:none;
  }
  .controls{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:12px;
    flex-wrap:wrap;
  }
  button{
    border:none;
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
    color:white;
    font-size:16px;
  }
  .btn-green{ background:var(--green);}
  .btn-green:hover{ background:#15803d;}
  .btn-red{ background:var(--red);}
  .btn-red:hover{ background:#c63025;}
  .btn-blue{ background:var(--blue);}
  .btn-blue:hover{ background:#1e61d4;}
  #feedback{margin-top:14px;font-weight:600;min-height:28px;}
  #timer{
    position:fixed;
    bottom:14px;
    left:20px;
    background: rgba(255,255,255,0.9);
    padding:8px 10px;
    border-radius:10px;
    font-weight:600;
    color:#334155;
  }
  #summary{
    display:none;
    margin-top:18px;
    text-align:left;
    width:100%;
    padding:18px;
    border-radius:10px;
    background: rgba(15,23,42,0.03);
  }
  .correct{ color:var(--green); font-weight:700; }
  .incorrect{ color:var(--red); font-weight:700; }
  .hint{ color:#475569; margin-top:6px; font-size:14px; }
  @media(max-width:480px){ #sentence{font-size:22px;} .wrap{padding:18px;} }
</style>
</head>
<body>
<div class="wrap">
<h1>Simile or Not?</h1>
<div id="sentence" aria-live="polite">Press Start Game to begin</div>
<div class="controls">
  <button class="btn-green" id="startBtn">Start Game</button>
  <button class="btn-red" id="resetBtn">Reset</button>
  <button class="btn-blue" id="stopBtn">Stop</button>
</div>
<div id="feedback" aria-live="polite"></div>
<div class="hint">Press <strong>1</strong> if it's a simile, <strong>2</strong> if it's not.</div>
<div id="summary" aria-live="polite"></div>
</div>
<div id="timer">Time: 0s</div>

<script>
(function(){
// 100 sentences: 50 similes (answer:1), 50 non-similes (answer:2)
const sentences=[
  // Similes
  {text:"The dog ran as fast as a rocket.", answer:1},
  {text:"His smile was as bright as the sun.", answer:1},
  {text:"He was as brave as a lion in the game.", answer:1},
  {text:"The water flowed like silk in the stream.", answer:1},
  {text:"Her eyes sparkled like diamonds.", answer:1},
  {text:"The snow was as soft as a pillow.", answer:1},
  {text:"He fought like a tiger in the match.", answer:1},
  {text:"The baby was as cute as a button.", answer:1},
  {text:"She sang like an angel.", answer:1},
  {text:"The wind howled like a wolf.", answer:1},
  {text:"His hands were as cold as ice.", answer:1},
  {text:"The mountain stood as tall as a giant.", answer:1},
  {text:"Her hair shone like gold.", answer:1},
  {text:"The clouds were as fluffy as cotton.", answer:1},
  {text:"The cat moved like a shadow.", answer:1},
  {text:"His voice was as loud as thunder.", answer:1},
  {text:"The frog jumped like a spring.", answer:1},
  {text:"The room was as dark as night.", answer:1},
  {text:"The river ran like a ribbon.", answer:1},
  {text:"The child was as busy as a bee.", answer:1},
  {text:"The cake was as sweet as honey.", answer:1},
  {text:"He ran like the wind.", answer:1},
  {text:"The blanket was as warm as the sun.", answer:1},
  {text:"The moon shone like silver.", answer:1},
  {text:"The horse galloped like the wind.", answer:1},
  {text:"His eyes were as sharp as a hawk's.", answer:1},
  {text:"The leaves fell like confetti.", answer:1},
  {text:"The kitten was as playful as a puppy.", answer:1},
  {text:"Her dress flowed like a river.", answer:1},
  {text:"The waves crashed like drums.", answer:1},
  {text:"The ice was as hard as stone.", answer:1},
  {text:"The star twinkled like a jewel.", answer:1},
  {text:"The car raced like a bullet.", answer:1},
  {text:"The candle burned like a torch.", answer:1},
  {text:"The puppy ran as fast as lightning.", answer:1},
  {text:"The fog hung like a blanket.", answer:1},
  {text:"The clock ticked like a drum.", answer:1},
  {text:"Her smile was as bright as a star.", answer:1},
  {text:"The tree swayed like a dancer.", answer:1},
  {text:"The snow fell like feathers.", answer:1},
  {text:"The child was as gentle as a lamb.", answer:1},
  {text:"The fire burned like a dragon.", answer:1},
  {text:"The rain fell like silver beads.", answer:1},
  {text:"The wind whispered like a ghost.", answer:1},
  {text:"The balloon floated like a cloud.", answer:1},
  {text:"The fish swam like a flash.", answer:1},
  {text:"His hands were as steady as a rock.", answer:1},
  {text:"The sun rose like a golden coin.", answer:1},
  {text:"The bread was as soft as a pillow.", answer:1},
  {text:"The stars twinkled like tiny lamps.", answer:1},

  // Non-Similes
  {text:"She danced gracefully in the garden.", answer:2},
  {text:"The cloud drifted across the blue sky.", answer:2},
  {text:"The kitten sneaked quietly around.", answer:2},
  {text:"Her hair was golden in the sunlight.", answer:2},
  {text:"He slept soundly all night.", answer:2},
  {text:"The car zoomed down the road.", answer:2},
  {text:"The frog croaked near the pond.", answer:2},
  {text:"The book sat on the shelf.", answer:2},
  {text:"The child laughed at the joke.", answer:2},
  {text:"The bird perched on the tree.", answer:2},
  {text:"The flowers grew in the garden.", answer:2},
  {text:"The dog barked loudly.", answer:2},
  {text:"He ate his lunch quickly.", answer:2},
  {text:"The wind blew through the trees.", answer:2},
  {text:"The sun set behind the hills.", answer:2},
  {text:"The cat purred softly.", answer:2},
  {text:"The ice melted in the sun.", answer:2},
  {text:"The water splashed in the puddle.", answer:2},
  {text:"She wrote a letter to her friend.", answer:2},
  {text:"The baby cried for milk.", answer:2},
  {text:"The teacher read the story.", answer:2},
  {text:"The dog chased the ball.", answer:2},
  {text:"The boy drew a picture.", answer:2},
  {text:"The boat floated on the lake.", answer:2},
  {text:"The rain soaked the ground.", answer:2},
  {text:"The girl picked a flower.", answer:2},
  {text:"The car stopped at the red light.", answer:2},
  {text:"The mouse ran across the floor.", answer:2},
  {text:"The children played in the park.", answer:2},
  {text:"The bell rang loudly.", answer:2},
  {text:"The plane flew above the clouds.", answer:2},
  {text:"The river flowed into the sea.", answer:2},
  {text:"The boy kicked the ball.", answer:2},
  {text:"The girl sang a song.", answer:2},
  {text:"The dog wagged its tail.", answer:2},
  {text:"The frog jumped into the pond.", answer:2},
  {text:"The cat chased the mouse.", answer:2},
  {text:"The sun shone brightly.", answer:2},
  {text:"The wind blew the leaves.", answer:2},
  {text:"The boy climbed the tree.", answer:2},
  {text:"The girl opened the door.", answer:2},
  {text:"The teacher wrote on the board.", answer:2},
  {text:"The baby slept in the crib.", answer:2},
  {text:"The fish swam in the tank.", answer:2},
  {text:"The dog slept on the rug.", answer:2},
  {text:"The birds flew south for winter.", answer:2},
  {text:"The rabbit hopped in the garden.", answer:2},
  {text:"The boy rode his bike.", answer:2},
  {text:"The girl drank water.", answer:2},
  {text:"The car parked in the driveway.", answer:2},
  {text:"The sun warmed the sand.", answer:2},
  {text:"The rain cooled the air.", answer:2}
];

let pool=[], currentSentence=null, total=0, correctCount=0, history=[], started=false, answered=false, timerInterval=null, startTime=null, elapsed=0;

const sentenceEl=document.getElementById('sentence');
const feedbackEl=document.getElementById('feedback');
const timerEl=document.getElementById('timer');
const summaryDiv=document.getElementById('summary');
const startBtn=document.getElementById('startBtn');
const resetBtn=document.getElementById('resetBtn');
const stopBtn=document.getElementById('stopBtn');

function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function showSentence(s){currentSentence=s;sentenceEl.textContent=s.text;feedbackEl.textContent='';answered=false;}

function pickNext(){if(pool.length===0) pool=shuffle([...sentences]); return pool.pop();}

function startTimer(){if(started) return; started=true; startTime=Date.now(); timerInterval=setInterval(()=>{elapsed=Math.floor((Date.now()-startTime)/1000);timerEl.textContent=`Time: ${elapsed}s`;},1000);}

function stopTimer(){if(timerInterval) clearInterval(timerInterval); timerInterval=null;}

function markAnswer(choice){
  if(!started) startTimer();
  if(answered) return;
  answered=true;
  total++;
  let correct = (choice===currentSentence.answer);
  if(correct){ correctCount++; feedbackEl.textContent='✅ Correct'; feedbackEl.style.color='var(--green)';}
  else{ feedbackEl.textContent='❌ Incorrect'; feedbackEl.style.color='var(--red)';}
  history.push({sentence:currentSentence.text, correct});
  setTimeout(()=> showSentence(pickNext()),350);
}

document.addEventListener('keydown',e=>{
  if(!started || e.repeat) return;
  if(e.key==='1') markAnswer(1);
  else if(e.key==='2') markAnswer(2);
});

function stopSession(){
  stopTimer();
  sentenceEl.style.display='none';
  stopBtn.style.display='none';
  feedbackEl.textContent='';
  const percent = total?Math.round((correctCount/total)*100):0;
  let html=`<h2 style="text-align:center;margin-top:0">Session Summary</h2>`;
  html+=`<p><strong>Time:</strong> ${elapsed}s</p>`;
  html+=`<p><strong>Total Attempted:</strong> ${total}</p>`;
  html+=`<p><strong>Correct:</strong> ${correctCount}</p>`;
  html+=`<p><strong>Incorrect:</strong> ${total-correctCount}</p>`;
  html+=`<p><strong>Score:</strong> ${percent}%</p><hr>`;
  html+=`<div style="text-align:center"><strong>Responses (in order)</strong></div><div style="margin-top:10px">`;
  history.forEach(item=>{html+=item.correct?`<div class="correct" style="margin:4px 0;text-align:center">${item.sentence}</div>`:`<div class="incorrect" style="margin:4px 0;text-align:center">${item.sentence}</div>`;});
  html+=`</div><div style="text-align:center;margin-top:12px"><button id="playAgain" class="btn-red" style="padding:8px 14px; border-radius:8px; color:#fff; border:none; cursor:pointer;">Play Again</button></div>`;
  summaryDiv.innerHTML=html; summaryDiv.style.display='block';
  document.getElementById('playAgain').addEventListener('click',resetAll);
}

function resetAll(){
  stopTimer();
  started=false; answered=false;
  total=0; correctCount=0; history=[];
  elapsed=0; timerEl.textContent='Time: 0s';
  summaryDiv.style.display='none'; sentenceEl.style.display='block'; stopBtn.style.display='inline-block';
  pool=shuffle([...sentences]);
  sentenceEl.textContent='Press Start Game to begin';
}

startBtn.addEventListener('click',()=>{
  startBtn.style.display='none';
  showSentence(pickNext());
  startTimer();
});
resetBtn.addEventListener('click',resetAll);
stopBtn.addEventListener('click',stopSession);

})();
</script>
</body>
</html>
