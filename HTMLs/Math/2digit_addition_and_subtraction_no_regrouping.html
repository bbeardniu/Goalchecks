<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Addition & Subtraction (No Regrouping)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #f7faff, #dbeafe);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #333;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  .problem {
    font-size: 3rem;
    font-weight: bold;
    margin: 1rem 0;
    text-align: center;
  }
  input {
    font-size: 1.5rem;
    text-align: center;
    width: 100px;
    padding: 5px;
    border-radius: 8px;
    border: 2px solid #60a5fa;
    margin-bottom: 1rem;
  }
  button {
    margin: 0.5rem;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  .check { background-color: #10b981; color: white; }
  .check:hover { background-color: #059669; }
  .reset { background-color: #ef4444; color: white; }
  .reset:hover { background-color: #dc2626; }
  .stop { background-color: #3b82f6; color: white; }
  .stop:hover { background-color: #2563eb; }
  #result { font-size: 1.5rem; margin-top: 0.5rem; }
  #score, #attempts, #timer {
    position: absolute;
    font-weight: bold;
    font-size: 1.2rem;
  }
  #score { top: 10px; right: 10px; }
  #attempts { bottom: 10px; right: 10px; }
  #timer { bottom: 10px; left: 10px; }
  #summary {
    display: none;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: center;
  }
  .correct { color: green; }
  .incorrect { color: red; }
</style>
</head>
<body>
  <h1>Addition & Subtraction (No Regrouping)</h1>
  <div id="score">Score: 0%</div>
  <div id="timer">Time: 0s</div>
  <div id="problem" class="problem"></div>
  <input type="number" id="answer" placeholder="Answer" autofocus />
  <div>
    <button class="check" onclick="checkAnswer()">Check</button>
    <button class="reset" onclick="resetGame()">Reset</button>
    <button class="stop" onclick="stopGame()">Stop</button>
    <button class="check" onclick="downloadPDF()">Download PDF</button>
  </div>
  <div id="result"></div>
  <div id="attempts">Attempts: 0</div>
  <div id="summary"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
let correct = 0, attempts = 0, startTime, timerInterval;
let currentAnswer, currentProblem, history = [];
const problemEl = document.getElementById("problem");
const resultEl = document.getElementById("result");
const scoreEl = document.getElementById("score");
const attemptsEl = document.getElementById("attempts");
const timerEl = document.getElementById("timer");
const summaryEl = document.getElementById("summary");
const answerInput = document.getElementById("answer");

function startTimer() {
  startTime = Date.now();
  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    timerEl.textContent = `Time: ${elapsed}s`;
  }, 1000);
}

function generateNoRegroupingProblem() {
  let a, b, op;
  const isAddition = Math.random() < 0.5;

  while (true) {
    a = Math.floor(Math.random() * 90) + 10;
    b = Math.floor(Math.random() * 90) + 10;
    const a1 = a % 10, a10 = Math.floor(a / 10);
    const b1 = b % 10, b10 = Math.floor(b / 10);

    if (isAddition) {
      if (a1 + b1 < 10 && a10 + b10 < 10) {
        op = '+';
        currentAnswer = a + b;
        break;
      }
    } else {
      if (a1 >= b1 && a10 >= b10) {
        op = '-';
        currentAnswer = a - b;
        break;
      }
    }
  }

  currentProblem = `${a} ${op} ${b}`;
  problemEl.textContent = currentProblem;
}

function checkAnswer() {
  const userAnswer = parseInt(answerInput.value);
  if (isNaN(userAnswer)) return;
  attempts++;
  if (userAnswer === currentAnswer) {
    correct++;
    resultEl.textContent = "✅ Correct!";
    resultEl.style.color = "green";
    history.push({ problem: currentProblem, correct: true });
  } else {
    resultEl.textContent = `❌ Incorrect! Correct answer: ${currentAnswer}`;
    resultEl.style.color = "red";
    history.push({ problem: `${currentProblem} = ${userAnswer}`, correct: false });
  }
  updateStats();
  setTimeout(() => {
    answerInput.value = "";
    resultEl.textContent = "";
    generateNoRegroupingProblem();
  }, 800);
}

function updateStats() {
  const percent = ((correct / attempts) * 100).toFixed(0);
  scoreEl.textContent = `Score: ${isNaN(percent) ? 0 : percent}%`;
  attemptsEl.textContent = `Attempts: ${attempts}`;
}

function resetGame() {
  clearInterval(timerInterval);
  correct = attempts = 0;
  history = [];
  timerEl.textContent = "Time: 0s";
  scoreEl.textContent = "Score: 0%";
  attemptsEl.textContent = "Attempts: 0";
  resultEl.textContent = "";
  summaryEl.style.display = "none";
  answerInput.disabled = false;
  startTimer();
  generateNoRegroupingProblem();
}

function stopGame() {
  clearInterval(timerInterval);
  answerInput.disabled = true;
  const percent = ((correct / attempts) * 100).toFixed(0);
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  summaryEl.innerHTML = `<h2>Results</h2>
    <p>Time: ${elapsed}s</p>
    <p>Questions: ${attempts}</p>
    <p>Score: ${percent}%</p>
    <div>${history.map(h => `<p class="${h.correct ? 'correct' : 'incorrect'}">${h.problem}</p>`).join('')}</div>`;
  summaryEl.style.display = "block";
}

answerInput.addEventListener("keydown", e => {
  if (e.key === "Enter") checkAnswer();
});

startTimer();
generateNoRegroupingProblem();

// ===== PDF Function with Warning =====
function downloadPDF() {
  const proceed = confirm("⚠️ Make sure you place this PDF in the correct student folder. Click OK to continue.");
  if (!proceed) return;

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const percent = ((correct / attempts) * 100).toFixed(0);
  const elapsed = Math.floor((Date.now() - startTime) / 1000);

  doc.setFontSize(16);
  doc.text("Goal Check Assessment Report", 20, 20);

  doc.setFontSize(12);
  doc.text("Student: ___", 20, 40);
  doc.text("Assessment: Addition & Subtraction (No Regrouping)", 20, 50);
  doc.text(`Score: ${percent}%`, 20, 60);
  doc.text(`Time: ${elapsed} seconds`, 20, 70);
  doc.text(`Questions Attempted: ${attempts}`, 20, 80);

  let y = 100;
  history.forEach((h, i) => {
    const mark = h.correct ? "✅" : "❌";
    doc.text(`${i+1}. ${h.problem} ${mark}`, 20, y);
    y += 10;
    if(y > 280) {
      doc.addPage();
      y = 20;
    }
  });

  const dateStr = new Date().toISOString().split('T')[0];
  doc.save(`GoalCheck_${dateStr}.pdf`);
}
</script>
</body>
</html>
