<html lang="en">
<head>
<meta charset="utf-8" />

<title>Nouns and Verbs</title>
<style>
:root{
  --bg1:#93c5fd;
  --bg2:#fde68a;
  --card:#ffffff;
  --green:#16a34a;
  --red:#dc2626;
  --text:#0f172a;
}
html,body{
  height:100%;
  margin:0;
  font-family:"Poppins",Arial,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.wrap{
  width:92%;
  max-width:520px;
  background:var(--card);
  border-radius:18px;
  padding:28px;
  box-shadow:0 8px 24px rgba(2,6,23,0.12);
}
h1{margin:0 0 12px;color:#1e3a8a;font-size:22px;}
#sentence{font-size:32px;font-weight:500;color:var(--text);margin:24px 0;line-height:1.4;user-select:none;}
#feedback{margin-top:14px;font-weight:600;min-height:24px;}
.hint{color:#475569;margin-top:6px;font-size:14px;}
#summary{display:none;margin-top:18px;text-align:left;width:100%;padding:20px;border-radius:10px;background:rgba(15,23,42,0.03);}
.correct{color:var(--green);font-weight:700;}
.incorrect{color:#dc2626;font-weight:700;}
#timer{position:fixed;top:14px;left:20px;background:rgba(255,255,255,0.9);padding:8px 10px;border-radius:10px;font-weight:600;color:#334155;}
button{cursor:pointer;border:none;border-radius:12px;color:white;font-weight:600;font-size:18px;padding:14px 24px;}
#nounBtn, #verbBtn{position:fixed;bottom:20px;width:45%;max-width:200px;background:var(--green);}
#nounBtn{right:20px;} #verbBtn{left:20px;}
#stopBtn{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#2563eb;}
#resetBtn{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#dc2626;}
@media(max-width:420px){#sentence{font-size:24px;}#nounBtn,#verbBtn{width:40%;}#stopBtn,#resetBtn{padding:10px 16px;}}
</style>
</head>

<div id="timer">Time: 0s</div>
<button id="nounBtn">Noun</button>
<button id="verbBtn">Verb</button>
<button id="stopBtn">Stop</button>

  {text:"We <b><u>clap</u></b> for the winner.", answer:"verb"},
  {text:"He <b><u>reads</u></b> the instructions.", answer:"verb"}
];

const sentenceEl=document.getElementById('sentence');
const feedbackEl=document.getElementById('feedback');
const timerEl=document.getElementById('timer');
const summaryDiv=document.getElementById('summary');
const nounBtn=document.getElementById('nounBtn');
const verbBtn=document.getElementById('verbBtn');
const stopBtn=document.getElementById('stopBtn');
const resetBtn=document.getElementById('resetBtn');

let pool=[], currentSentence=null;
let total=0, correctCount=0, history=[];
let answered=false, started=false;
let startTime=null, timerInterval=null, elapsed=0;

function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a;}
function pickNext(){if(pool.length===0) pool=shuffle([...sentences]); return pool.pop();}
function showSentence(s){currentSentence=s; sentenceEl.innerHTML=s.text; feedbackEl.textContent=''; answered=false;}
function startTimer(){if(started) return; started=true; startTime=Date.now(); timerInterval=setInterval(()=>{elapsed=Math.floor((Date.now()-startTime)/1000); timerEl.textContent=`Time: ${elapsed}s`;},1000);}
function stopTimer(){if(timerInterval) clearInterval(timerInterval); timerInterval=null;}

function markAnswer(isNoun){
  if(!started) startTimer();
  if(answered) return;
  answered=true; total++;
  const correct=(isNoun && currentSentence.answer==="noun") || (!isNoun && currentSentence.answer==="verb");
  if(correct){correctCount++; feedbackEl.textContent='✅ Correct'; feedbackEl.style.color='var(--green)';}
  else{feedbackEl.textContent='❌ Incorrect'; feedbackEl.style.color='#dc2626';}
  history.push({sentence:currentSentence.text,correct});
  setTimeout(()=>showSentence(pickNext()),350);
}

nounBtn.addEventListener('click',()=>markAnswer(true));
verbBtn.addEventListener('click',()=>markAnswer(false));
document.addEventListener('keydown',e=>{if(e.repeat) return;if(e.key==='1') markAnswer(true); else if(e.key==='2') markAnswer(false);});

function stopSession(){
  stopTimer();
  sentenceEl.style.display='none';
  feedbackEl.textContent='';
  const percent=total?Math.round((correctCount/total)*100):0;
  let html=`<h2 style="text-align:center;margin-top:0">Session Summary</h2>`;
  html+=`<p><strong>Time:</strong> ${elapsed}s</p>`;
  html+=`<p><strong>Total Attempted:</strong> ${total}</p>`;
  html+=`<p><strong>Correct:</strong> ${correctCount}</p>`;
  html+=`<p><strong>Incorrect:</strong> ${total-correctCount}</p>`;
  html+=`<p><strong>Score:</strong> ${percent}%</p><hr>`;
  html+=`<div style="text-align:center"><strong>Responses</strong></div>`;
  history.forEach(item=>{
    html+=item.correct?`<div class="correct" style="text-align:center">${item.sentence}</div>`:
                        `<div class="incorrect" style="text-align:center">${item.sentence}</div>`;
  });
  html+=`<div style="text-align:center;margin-top:12px"><button onclick="resetAll()" style="padding:8px 14px;border-radius:8px;background:var(--green);color:#fff;border:none;cursor:pointer;">Play Again</button></div>`;
  summaryDiv.innerHTML=html; summaryDiv.style.display='block';
}

function resetAll(){
  stopTimer(); started=false; answered=false; total=0; correctCount=0; history=[]; elapsed=0;
  sentenceEl.style.display='block';
  timerEl.textContent='Time: 0s';
  summaryDiv.style.display='none';
  pool=shuffle([...sentences]);
  showSentence(pickNext());
  startTimer();
}

stopBtn.addEventListener('click', stopSession);
resetBtn.addEventListener('click', resetAll);

// Auto-start game
pool=shuffle([...sentences]);
showSentence(pickNext());

</script>
