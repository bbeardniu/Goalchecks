<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nouns and Verbs</title>
<style>
  :root{
    --bg1:#93c5fd;
    --bg2:#fde68a;
    --card:#ffffff;
    --green:#16a34a;
    --red:#dc2626;
    --blue:#2563eb;
    --text:#0f172a;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:"Poppins",Arial,sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }
  .wrap{
    width:92%;
    max-width:520px;
    background:var(--card);
    border-radius:18px;
    padding:28px;
    box-shadow:0 8px 24px rgba(2,6,23,0.12);
    position:relative;
  }
  h1{margin:0 0 12px;color:#1e3a8a;font-size:22px;}
  #sentence{font-size:28px;font-weight:500;color:var(--text);margin:24px 0;line-height:1.4;user-select:none;}
  .controls{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:16px;
    flex-wrap:wrap;
  }
  .controls button{
    border:none;
    padding:10px 20px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    color:#fff;
    flex:1;
    max-width:200px;
  }
  #stopBtn{background:var(--blue);}
  #resetBtn{background:var(--red);}
  #feedback{margin-top:12px;font-weight:600;min-height:24px;}
  #timer{
    position:fixed;
    top:14px;
    left:20px;
    background:rgba(255,255,255,0.9);
    padding:8px 10px;
    border-radius:10px;
    font-weight:600;
    color:#334155;
  }
  #summary{
    display:none;
    margin-top:18px;
    text-align:left;
    width:100%;
    padding:20px;
    border-radius:10px;
    background:rgba(15,23,42,0.03);
  }
  .correct{color:var(--green); font-weight:700;}
  .incorrect{color:var(--red); font-weight:700;}
  .hint{color:#475569;margin-top:6px;font-size:14px;}
  #nounBtn,#verbBtn{
    position:fixed;
    bottom:14px;
    padding:14px 28px;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:600;
    color:white;
    background:var(--green);
    cursor:pointer;
  }
  #nounBtn{left:20px;}
  #verbBtn{right:20px;}
  @media(max-width:420px){
    #sentence{font-size:22px;}
    .wrap{padding:18px;}
    .controls button{flex:1 1 48%;}
  }
</style>
</head>
<body>
<div class="wrap" role="application" aria-label="Nouns and Verbs Practice">
  <h1>Nouns and Verbs</h1>
  <div id="sentence" aria-live="polite"></div>
  <div id="feedback" aria-live="polite"></div>
  <div class="hint">Press <strong>1</strong> for Noun, <strong>2</strong> for Verb</div>
  <div class="controls">
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="summary" aria-live="polite"></div>
</div>

<button id="nounBtn">Noun</button>
<button id="verbBtn">Verb</button>
<div id="timer">Time: 0s</div>

<script>
(function(){
  // 50 noun + 50 verb sentences (100 total)
  const nounSentences = [
    "She saw a <b><u>dog</u></b> in the yard.","My <b><u>mom</u></b> baked cookies.","The <b><u>car</u></b> stopped at the light.",
    "His <b><u>brother</u></b> is very tall.","The <b><u>teacher</u></b> read the story.","I found a <b><u>shell</u></b> on the beach.",
    "The <b><u>cat</u></b> chased a mouse.","My <b><u>friend</u></b> gave me a gift.","The <b><u>ball</u></b> rolled down the hill.",
    "Our <b><u>garden</u></b> has many flowers.","The <b><u>book</u></b> is on the table.","My <b><u>dog</u></b> loves to fetch.",
    "The <b><u>apple</u></b> is red and sweet.","The <b><u>chair</u></b> is broken.","My <b><u>sister</u></b> likes to paint.",
    "The <b><u>bird</u></b> is in the tree.","The <b><u>flower</u></b> smells nice.","My <b><u>teacher</u></b> gave homework.",
    "The <b><u>cake</u></b> looks delicious.","The <b><u>hat</u></b> is on the table.","My <b><u>brother</u></b> drew a car.",
    "The <b><u>dog</u></b> barked loudly.","The <b><u>pencil</u></b> is sharp.","My <b><u>mom</u></b> bought bread.",
    "The <b><u>ball</u></b> is round.","The <b><u>cat</u></b> sleeps on the couch.","My <b><u>friend</u></b> smiles.",
    "The <b><u>bird</u></b> flies high.","My <b><u>teacher</u></b> talks loudly.","The <b><u>car</u></b> is fast.",
    "My <b><u>brother</u></b> likes ice cream.","The <b><u>apple</u></b> fell from the tree.","The <b><u>hat</u></b> is blue.",
    "My <b><u>mom</u></b> sings well.","The <b><u>dog</u></b> sleeps.","My <b><u>friend</u></b> plays guitar.",
    "The <b><u>flower</u></b> is pink.","The <b><u>teacher</u></b> smiles.","My <b><u>brother</u></b> likes to swim.",
    "The <b><u>cat</u></b> is cute.","My <b><u>dog</u></b> runs fast.","I found a <b><u>book</u></b> on the shelf.",
    "Her <b><u>brother</u></b> is tall.","The <b><u>computer</u></b> is on the desk.","My <b><u>friend</u></b> gave me a gift.",
    "The <b><u>table</u></b> is round.","My <b><u>teacher</u></b> is kind.","The <b><u>window</u></b> is open."
  ];

  const verbSentences = [
    "He likes to <b><u>run</u></b> every morning.","We <b><u>play</u></b> outside after lunch.","They <b><u>jumped</u></b> over the puddle.",
    "Please <b><u>close</u></b> the door.","The bird <b><u>sings</u></b> a pretty song.","She <b><u>writes</u></b> in her notebook.",
    "We <b><u>clap</u></b> for our friends.","He <b><u>runs</u></b> fast in the race.","She <b><u>dances</u></b> gracefully.",
    "I <b><u>help</u></b> my mom cook dinner.","They <b><u>swim</u></b> in the pool.","He <b><u>reads</u></b> every night.",
    "She <b><u>draws</u></b> a picture.","We <b><u>sing</u></b> a song.","He <b><u>writes</u></b> a letter.",
    "They <b><u>play</u></b> soccer.","I <b><u>jump</u></b> high.","She <b><u>runs</u></b> to school.",
    "He <b><u>drinks</u></b> water quickly.","We <b><u>listen</u></b> to music.","She <b><u>climbs</u></b> the ladder.",
    "I <b><u>write</u></b> my name.","They <b><u>dance</u></b> together.","He <b><u>reads</u></b> the book.",
    "We <b><u>jump</u></b> over the rope.","She <b><u>runs</u></b> quickly.","He <b><u>writes</u></b> a story.",
    "They <b><u>play</u></b> with toys.","I <b><u>sing</u></b> a song.","She <b><u>paints</u></b> a picture.",
    "He <b><u>runs</u></b> every morning.","We <b><u>listen</u></b> carefully.","I <b><u>jump</u></b> on the trampoline.",
    "He <b><u>writes</u></b> in his journal.","She <b><u>runs</u></b> around the park.","They <b><u>dance</u></b> in class.",
    "I <b><u>draw</u></b> a house.","He <b><u>reads</u></b> the story.","We <b><u>write</u></b> letters.",
    "She <b><u>sings</u></b> beautifully.","I <b><u>help</u></b> my friend.","He <b><u>runs</u></b> fast.",
    "We <b><u>clap</u></b> for the team.","I <b><u>jump</u></b> over the hurdle.","They <b><u>swim</u></b> quickly.",
    "She <b><u>paints</u></b> a portrait.","He <b><u>writes</u></b> notes.","We <b><u>listen</u></b> carefully."
  ];

  let sentences = [...nounSentences.map(s=>({text:s, answer:"noun"})), 
                   ...verbSentences.map(s=>({text:s, answer:"verb"}))];

  let pool = [];
  let currentSentence = null;
  let total=0, correctCount=0, history=[];
  let started=false, answered=false;
  let timerInterval=null, startTime=null, elapsed=0;

  const sentenceEl=document.getElementById('sentence');
  const feedbackEl=document.getElementById('feedback');
  const timerEl=document.getElementById('timer');
  const stopBtn=document.getElementById('stopBtn');
  const resetBtn=document.getElementById('resetBtn');
  const summaryDiv=document.getElementById('summary');
  const nounBtn=document.getElementById('nounBtn');
  const verbBtn=document.getElementById('verbBtn');

  function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
  function pickNext(){if(pool.length===0) pool=shuffle([...sentences]);return pool.pop();}
  function showSentence(s){currentSentence=s;sentenceEl.innerHTML=s.text;feedbackEl.textContent='';answered=false;}
  function startTimer(){if(started) return; started=true; startTime=Date.now(); timerInterval=setInterval(()=>{elapsed=Math.floor((Date.now()-startTime)/1000); timerEl.textContent=`Time: ${elapsed}s`;},1000);}
  function stopTimer(){if(timerInterval) clearInterval(timerInterval); timerInterval=null;}

  function markAnswer(isNoun){
    if(!started) startTimer();
    if(answered) return;
    answered=true;
    total++;
    const correct=(isNoun && currentSentence.answer==="noun")||(!isNoun && currentSentence.answer==="verb");
    if(correct){correctCount++; feedbackEl.textContent="✅ Correct"; feedbackEl.style.color="var(--green)";}
    else{feedbackEl.textContent="❌ Incorrect"; feedbackEl.style.color="var(--red)";}
    history.push({sentence:currentSentence.text,correct});
    setTimeout(()=>showSentence(pickNext()),350);
  }

  nounBtn.addEventListener('click',()=>markAnswer(true));
  verbBtn.addEventListener('click',()=>markAnswer(false));
  document.addEventListener('keydown',e=>{
    if(e.repeat) return;
    if(e.key==='1') markAnswer(true);
    if(e.key==='2') markAnswer(false);
  });

  stopBtn.addEventListener('click',stopSession);
  resetBtn.addEventListener('click',resetAll);

  function stopSession(){
    stopTimer();
    sentenceEl.style.display='none';
    stopBtn.style.display='none';
    resetBtn.style.display='none';
    feedbackEl.textContent='';
    const percent = total?Math.round((correctCount/total)*100):0;
    let html=`<h2 style="text-align:center;margin-top:0">Session Summary</h2>`;
    html+=`<p><strong>Time:</strong> ${elapsed}s</p>`;
    html+=`<p><strong>Total Attempted:</strong> ${total}</p>`;
    html+=`<p><strong>Correct:</strong> ${correctCount}</p>`;
    html+=`<p><strong>Incorrect:</strong> ${total-correctCount}</p>`;
    html+=`<p><strong>Score:</strong> ${percent}%</p><hr>`;
    html+=`<div style="text-align:center"><strong>Responses (in order)</strong></div><div style="margin-top:10px">`;
    history.forEach(item=>{
      html+=item.correct?`<div class="correct" style="margin:4px 0;text-align:center">${item.sentence}</div>`:`<div class="incorrect" style="margin:4px 0;text-align:center">${item.sentence}</div>`;
    });
    html+=`</div><div style="text-align:center;margin-top:12px"><button id="playAgain" class="btn-blue" style="padding:10px 18px;border-radius:8px;color:#fff;border:none;cursor:pointer;">Play Again</button></div>`;
    summaryDiv.innerHTML=html;
    summaryDiv.style.display='block';
    document.getElementById('playAgain').addEventListener('click',resetAll);
  }

  function resetAll(){
    stopTimer();
    started=false;answered=false;total=0;correctCount=0;history=[];elapsed=0;
    timerEl.textContent='Time: 0s';
    summaryDiv.style.display='none';
    sentenceEl.style.display='block';
    stopBtn.style.display='inline-block';
    resetBtn.style.display='inline-block';
    pool=shuffle([...sentences]);
    showSentence(pickNext());
  }

  // Auto-start
  pool=shuffle([...sentences]);
  showSentence(pickNext());
  startTimer();

})();
</script>
</body>
</html>
