  #sentence b u{ /* highlight styling for target word */ text-decoration-color:currentColor; }

  .top-row {display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:6px;}
  .controls{display:flex;justify-content:center;gap:12px;margin-top:6px;flex-wrap:wrap;}
  .btn {border:none;padding:10px 14px;border-radius:10px;cursor:pointer;color:white;font-size:16px;font-weight:700;}
  .btn-aux {background:#64748b;} /* reset / stop */
  .btn-aux:hover{filter:brightness(.95)}
  .btn-answer {background:var(--green);color:white;}
  .btn-answer:active {transform:translateY(1px)}
  #feedback{margin-top:12px;font-weight:700;min-height:26px;color:var(--muted);}
  #timer{
    position:fixed;
    top:14px;
    left:16px;
    background:rgba(255,255,255,0.9);
    padding:8px 12px;
    border-radius:10px;
    font-weight:700;
    color:var(--muted);
    box-shadow:0 3px 10px rgba(2,6,23,0.08);
    z-index:1000;
  }
  #summary{display:none;margin-top:18px;text-align:left;width:100%;padding:18px;border-radius:10px;background:rgba(15,23,42,0.03);max-height:60vh;overflow:auto;}
  .correct{color:var(--green);font-weight:700;}
  .incorrect{color:#dc2626;font-weight:700;}
  .bottom-row {display:flex;justify-content:space-between;gap:8px;margin-top:14px;flex-wrap:wrap;}
  .answer-row{display:flex;gap:12px;justify-content:space-between;margin-top:10px;}
  .answer-row .btn {flex:1;}
  .hint{color:#475569;margin-top:8px;font-size:14px;}

  @media(max-width:520px){
    #sentence{font-size:20px;padding:6px;}
    .answer-row .btn{font-size:15px;padding:14px;}
    .top-row{flex-direction:column;align-items:stretch;gap:8px}
  }
</style>
</head>

  function startGame(){
    pool = shuffle([...sentences]);
    total = 0; correctCount = 0; history = [];
    elapsed = 0;
    startTime = Date.now();
    timerEl.textContent = 'Time: 0s';
    if(timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(()=> {
      elapsed = Math.floor((Date.now()-startTime)/1000);
      timerEl.textContent = `Time: ${elapsed}s`;
    }, 1000);
    showNext();
  }

  function stopTimer(){
    if(timerInterval){ clearInterval(timerInterval); timerInterval = null; }
  }

  function showNext(){
    if(pool.length === 0){
      // finished
      endSession();
      return;
    }
    current = pool.pop();
    sentenceEl.innerHTML = current.text;
    feedbackEl.textContent = '';
  }

  function markAnswer(selection){ // selection: 1..4
    // record
    const correct = (selection === current.answer);
    total++;
    if(correct){ correctCount++; feedbackEl.textContent = '✅ Correct'; feedbackEl.style.color = 'var(--green)'; }
    else { feedbackEl.textContent = '❌ Incorrect'; feedbackEl.style.color = '#dc2626'; }
    history.push({sentence: current.text, selected: selection, correct: current.answer});
    // small delay then next
    setTimeout(()=> {
      showNext();
    }, 300);
  }

    else if(e.key === '2') markAnswer(2);
    else if(e.key === '3') markAnswer(3);
    else if(e.key === '4') markAnswer(4);
  });

    let html = `<h2 style="margin-top:0">Session Summary</h2>`;

    html += `<p><strong>Total Attempted:</strong> ${total}</p>`;

    html += `<p><strong>Incorrect:</strong> ${total-correctCount}</p>`;
    html += `<p><strong>Score:</strong> ${percent}%</p><hr>`;
    html += `<div><strong>Responses (most recent first)</strong></div><div style="margin-top:10px">`;

      html += `<div style="margin:6px 0; padding:6px; border-radius:6px; background:rgba(2,6,23,0.02)">${ ok ? `<div class="correct">${item.sentence}</div>` : `<div class="incorrect">${item.sentence}</div>` }</div>`;

    summaryDiv.style.display = 'block';

    });
  }

    startTime = null;
    elapsed = 0;
    timerEl.textContent = 'Time: 0s';
    summaryDiv.style.display = 'none';
    sentenceEl.style.display = 'block';
    stopBtn.style.display = 'inline-block';
    // re-start game
    startGame();
  }

  resetBtn.addEventListener('click', ()=> {
    if(confirm('Reset the session?')) resetAll();
  });
  stopBtn.addEventListener('click', ()=> {
    if(confirm('Stop the session and view report?')) stopSession();
  });

  // Auto-start immediately on load
  window.addEventListener('load', ()=> {
    // small delay to allow UI paint
    setTimeout(()=> startGame(), 150);
  });

})();
</script>
</body>
</html>
