<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Parts of Speech: Nouns, Verbs, Adjectives, Adverbs</title>
<style>
  :root{
    --bg1:#93c5fd;
    --bg2:#fde68a;
    --card:#ffffff;
    --green:#16a34a;
    --red:#dc2626;
    --blue:#2563eb;
    --text:#0f172a;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:"Poppins",Arial,sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }
  .wrap{
    width:92%;
    max-width:520px;
    background:var(--card);
    border-radius:18px;
    padding:28px;
    box-shadow:0 8px 24px rgba(2,6,23,0.12);
  }
  h1{margin:0 0 12px;color:#1e3a8a;font-size:22px;}
  #sentence{font-size:32px;font-weight:500;color:var(--text);margin:24px 0;line-height:1.4;user-select:none;}
  .controls{display:flex;justify-content:center;gap:12px;margin-top:4px;flex-wrap:wrap;}
  button{border:none;padding:10px 20px;border-radius:10px;cursor:pointer;color:white;font-size:15px;}
  .btn-red{background:var(--red);}
  .btn-red:hover{background:#c63025;}
  .btn-blue{background:var(--blue);}
  .btn-blue:hover{background:#1e61d4;}
  #feedback{margin-top:14px;font-weight:600;min-height:24px;}
  #timer{position:fixed;bottom:14px;left:20px;background:rgba(255,255,255,0.9);padding:8px 10px;border-radius:10px;font-weight:600;color:#334155;}
  #summary{display:none;margin-top:18px;text-align:left;width:100%;padding:20px;border-radius:10px;background:rgba(15,23,42,0.03);}
  .correct{color:var(--green);font-weight:700;}
  .incorrect{color:var(--red);font-weight:700;}
  .hint{color:#475569;margin-top:6px;font-size:14px;}
  @media (max-width:420px){#sentence{font-size:24px;}.wrap{padding:18px;}}
</style>
</head>
<body>
<div class="wrap" role="application" aria-label="Parts of Speech Practice">
  <h1>Nouns, Verbs, Adjectives, Adverbs</h1>

  <div id="startScreen">
    <button class="btn-blue" id="startBtn" style="font-size:18px; padding:12px 24px;">Start Game</button>
  </div>

  <div id="sentence" aria-live="polite" style="display:none;">Press 1,2,3,4 to start</div>

  <div class="controls" style="display:none;">
    <button class="btn-red" id="resetBtn">Reset</button>
    <button class="btn-blue" id="stopBtn">Stop</button>
  </div>

  <div id="feedback" aria-live="polite"></div>
  <div class="hint" style="display:none;">1=Noun, 2=Verb, 3=Adjective, 4=Adverb</div>
  <div id="summary" aria-live="polite"></div>
</div>
<div id="timer">Time: 0s</div>

<script>
(function(){
  const sentences = [
    // 25 Nouns
    {text:"She saw a <b><u>dog</u></b> in the yard.", answer:1},
    {text:"My <b><u>mom</u></b> baked cookies.", answer:1},
    {text:"The <b><u>car</u></b> stopped at the light.", answer:1},
    {text:"His <b><u>brother</u></b> is tall.", answer:1},
    {text:"The <b><u>teacher</u></b> read the story.", answer:1},
    {text:"I found a <b><u>shell</u></b> on the beach.", answer:1},
    {text:"The <b><u>cat</u></b> chased a mouse.", answer:1},
    {text:"My <b><u>friend</u></b> gave me a gift.", answer:1},
    {text:"The <b><u>ball</u></b> rolled down the hill.", answer:1},
    {text:"Our <b><u>garden</u></b> has many flowers.", answer:1},
    {text:"The <b><u>book</u></b> is on the table.", answer:1},
    {text:"My <b><u>dog</u></b> loves to fetch.", answer:1},
    {text:"The <b><u>apple</u></b> is red and sweet.", answer:1},
    {text:"The <b><u>chair</u></b> is broken.", answer:1},
    {text:"My <b><u>sister</u></b> likes to paint.", answer:1},
    {text:"The <b><u>bird</u></b> is in the tree.", answer:1},
    {text:"The <b><u>flower</u></b> smells nice.", answer:1},
    {text:"The <b><u>cake</u></b> looks delicious.", answer:1},
    {text:"The <b><u>hat</u></b> is on the table.", answer:1},
    {text:"My <b><u>brother</u></b> drew a car.", answer:1},
    {text:"The <b><u>dog</u></b> barked loudly.", answer:1},
    {text:"The <b><u>pencil</u></b> is sharp.", answer:1},
    {text:"My <b><u>mom</u></b> bought bread.", answer:1},
    {text:"The <b><u>ball</u></b> is round.", answer:1},
    {text:"The <b><u>cat</u></b> sleeps on the couch.", answer:1},

    // 25 Verbs
    {text:"He likes to <b><u>run</u></b> every morning.", answer:2},
    {text:"We <b><u>play</u></b> outside after lunch.", answer:2},
    {text:"They <b><u>jumped</u></b> over the puddle.", answer:2},
    {text:"Please <b><u>close</u></b> the door.", answer:2},
    {text:"The bird <b><u>sings</u></b> a pretty song.", answer:2},
    {text:"She <b><u>writes</u></b> in her notebook.", answer:2},
    {text:"We <b><u>clap</u></b> for our friends.", answer:2},
    {text:"He <b><u>runs</u></b> fast in the race.", answer:2},
    {text:"She <b><u>dances</u></b> gracefully.", answer:2},
    {text:"I <b><u>help</u></b> my mom cook dinner.", answer:2},
    {text:"They <b><u>swim</u></b> in the pool.", answer:2},
    {text:"He <b><u>reads</u></b> every night.", answer:2},
    {text:"She <b><u>draws</u></b> a picture.", answer:2},
    {text:"We <b><u>sing</u></b> a song.", answer:2},
    {text:"He <b><u>writes</u></b> a letter.", answer:2},
    {text:"They <b><u>play</u></b> soccer.", answer:2},
    {text:"I <b><u>jump</u></b> high.", answer:2},
    {text:"She <b><u>runs</u></b> to school.", answer:2},
    {text:"He <b><u>drinks</u></b> water quickly.", answer:2},
    {text:"We <b><u>listen</u></b> to music.", answer:2},
    {text:"She <b><u>paints</u></b> a picture.", answer:2},
    {text:"I <b><u>write</u></b> my homework.", answer:2},
    {text:"They <b><u>climb</u></b> the tree.", answer:2},
    {text:"He <b><u>reads</u></b> a story.", answer:2},
    {text:"We <b><u>jump</u></b> on the trampoline.", answer:2},

    // 25 Adjectives
    {text:"The <b><u>blue</u></b> car is fast.", answer:3},
    {text:"She wore a <b><u>beautiful</u></b> dress.", answer:3},
    {text:"The <b><u>tall</u></b> building is shiny.", answer:3},
    {text:"He has a <b><u>small</u></b> dog.", answer:3},
    {text:"I saw a <b><u>happy</u></b> child.", answer:3},
    {text:"The <b><u>bright</u></b> sun is warm.", answer:3},
    {text:"Her <b><u>red</u></b> shoes are new.", answer:3},
    {text:"This is a <b><u>soft</u></b> pillow.", answer:3},
    {text:"The <b><u>round</u></b> ball bounced.", answer:3},
    {text:"He has <b><u>long</u></b> hair.", answer:3},
    {text:"A <b><u>cold</u></b> wind blew.", answer:3},
    {text:"The <b><u>sweet</u></b> apple fell.", answer:3},
    {text:"Her <b><u>green</u></b> shirt is clean.", answer:3},
    {text:"The <b><u>happy</u></b> dog wagged its tail.", answer:3},
    {text:"This is a <b><u>dark</u></b> room.", answer:3},
    {text:"He wore a <b><u>soft</u></b> hat.", answer:3},
    {text:"The <b><u>bright</u></b> stars twinkled.", answer:3},
    {text:"A <b><u>loud</u></b> noise scared us.", answer:3},
    {text:"The <b><u>small</u></b> frog jumped.", answer:3},
    {text:"She has a <b><u>colorful</u></b> backpack.", answer:3},
    {text:"The <b><u>quick</u></b> fox ran.", answer:3},
    {text:"He ate a <b><u>juicy</u></b> orange.", answer:3},
    {text:"This is a <b><u>soft</u></b> blanket.", answer:3},
    {text:"The <b><u>cold</u></b> water splashed.", answer:3},

    // 25 Adverbs
    {text:"He ran <b><u>quickly</u></b> to the door.", answer:4},
    {text:"She sings <b><u>loudly</u></b> in the shower.", answer:4},
    {text:"The dog barked <b><u>happily</u></b>.", answer:4},
    {text:"He drives <b><u>carefully</u></b>.", answer:4},
    {text:"She spoke <b><u>softly</u></b>.", answer:4},
    {text:"They walked <b><u>slowly</u></b> to school.", answer:4},
    {text:"He finished his work <b><u>quickly</u></b>.", answer:4},
    {text:"She laughed <b><u>loudly</u></b>.", answer:4},
    {text:"The cat slept <b><u>peacefully</u></b>.", answer:4},
    {text:"He answered the question <b><u>correctly</u></b>.", answer:4},
    {text:"She drew <b><u>carefully</u></b>.", answer:4},
    {text:"They cheered <b><u>enthusiastically</u></b>.", answer:4},
    {text:"He ate <b><u>quickly</u></b>.", answer:4},
    {text:"She spoke <b><u>softly</u></b> to her friend.", answer:4},
    {text:"He ran <b><u>slowly</u></b> in the park.", answer:4},
    {text:"The baby slept <b><u>peacefully</u></b>.", answer:4},
    {text:"She painted <b><u>beautifully</u></b>.", answer:4},
    {text:"He played <b><u>happily</u></b>.", answer:4},
    {text:"They worked <b><u>diligently</u></b>.", answer:4},
    {text:"He sang <b><u>loudly</u></b> at the concert.", answer:4},
    {text:"She ran <b><u>fast</u></b>.", answer:4},
    {text:"He completed the puzzle <b><u>quickly</u></b>.", answer:4},
    {text:"They spoke <b><u>softly</u></b> in the library.", answer:4},
    {text:"She smiled <b><u>happily</u></b>.", answer:4}
  ];

  const sentenceEl = document.getElementById('sentence');
  const feedbackEl = document.getElementById('feedback');
  const timerEl = document.getElementById('timer');
  const resetBtn = document.getElementById('resetBtn');
  const stopBtn = document.getElementById('stopBtn');
  const summaryDiv = document.getElementById('summary');
  const startBtn = document.getElementById('startBtn');
  const startScreen = document.getElementById('startScreen');
  const controls = document.querySelector('.controls');
  const hint = document.querySelector('.hint');

  let currentSentence = null;
  let pool = [];
  let total = 0;
  let correctCount = 0;
  let history = [];
  let started = false;
  let answered = false;
  let startTime = null;
  let timerInterval = null;
  let elapsed = 0;

  function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
  function pickNext(){if(pool.length===0) pool=shuffle([...sentences]);return pool.pop();}
  function showSentence(sent){currentSentence=sent;sentenceEl.innerHTML=sent.text;feedbackEl.textContent='';answered=false;}
  function startTimer(){if(started) return; started=true; startTime=Date.now(); timerInterval=setInterval(()=>{elapsed=Math.floor((Date.now()-startTime)/1000); timerEl.textContent=`Time: ${elapsed}s`;},1000);}
  function stopTimer(){if(timerInterval) clearInterval(timerInterval); timerInterval=null;}
  function markAnswer(ans){if(!started) startTimer();if(answered) return;answered=true;total++;const correct=(ans===currentSentence.answer);if(correct){correctCount++;feedbackEl.textContent='✅ Correct';feedbackEl.style.color='var(--green)';}else{feedbackEl.textContent='❌ Incorrect';feedbackEl.style.color='var(--red)';}history.push({sentence:currentSentence.text,correct});setTimeout(()=>showSentence(pickNext()),350);}

  document.addEventListener('keydown',(e)=>{if(e.repeat) return;if(e.key==='1') markAnswer(1);else if(e.key==='2') markAnswer(2);else if(e.key==='3') markAnswer(3);else if(e.key==='4') markAnswer(4);});

  function stopSession(){
    stopTimer();
    sentenceEl.style.display='none';
    stopBtn.style.display='none';
    feedbackEl.textContent='';
    const percent = total?Math.round((correctCount/total)*100):0;
    let html=`<h2 style="text-align:center;margin-top:0">Session Summary</h2>`;
    html+=`<p><strong>Time:</strong> ${elapsed}s</p>`;
    html+=`<p><strong>Total Attempted:</strong> ${total}</p>`;
    html+=`<p><strong>Correct:</strong> ${correctCount}</p>`;
    html+=`<p><strong>Incorrect:</strong> ${total-correctCount}</p>`;
    html+=`<p><strong>Score:</strong> ${percent}%</p><hr>`;
    html+=`<div style="text-align:center"><strong>Responses (in order)</strong></div><div style="margin-top:10px">`;
    history.forEach(item=>{html+=item.correct?`<div class="correct" style="margin:4px 0;text-align:center">${item.sentence}</div>`:`<div class="incorrect" style="margin:4px 0;text-align:center">${item.sentence}</div>`;});
    html+=`</div><div style="text-align:center;margin-top:12px"><button id="playAgain" class="btn-red" style="padding:8px 14px; border-radius:8px; color:#fff; border:none; cursor:pointer;">Play Again</button></div>`;
    summaryDiv.innerHTML=html;
    summaryDiv.style.display='block';
    const pa=document.getElementById('playAgain');if(pa) pa.addEventListener('click',resetAll);
  }

  function resetAll(){
    stopTimer();
    started=false;answered=false;total=0;correctCount=0;history=[];elapsed=0;
    timerEl.textContent='Time: 0s';
    summaryDiv.style.display='none';
    sentenceEl.style.display='block';
    stopBtn.style.display='inline-block';
    pool=shuffle([...sentences]);
    showSentence(pickNext());
  }

  resetBtn.addEventListener('click',resetAll);
  stopBtn.addEventListener('click',stopSession);

  startBtn.addEventListener('click',()=>{
    startScreen.style.display='none';
    sentenceEl.style.display='block';
    controls.style.display='flex';
    hint.style.display='block';
    pool=shuffle([...sentences]);
    showSentence(pickNext());
  });

})();
</script>
</body>
</html>
